    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <main class="main">
      <div class="gallery-view">
        <div class="license__item"><img class="thumbnail" src="/assets/upload/img1.jpg" data-group="group1" data-full="https://images.wallpaperscraft.ru/image/single/gory_vershina_sklon_175846_2560x1440.jpg" width="1920" height="1080"></div>
        <div class="license__item"><img class="thumbnail" src="/assets/upload/img1.jpg" data-group="group1" data-full="https://img.goodfon.ru/original/2880x1800/e/3e/gory-vershiny-sneg-uschele.jpg" width="1920" height="1080"></div>
      </div>
      <div class="gallery-view">
        <div class="license__item"><img class="thumbnail" src="/assets/upload/img1.jpg" data-group="group2" data-full="https://i.pinimg.com/736x/27/2d/48/272d48ac6757d9a0e05025725c72ebe1.jpg" width="1920" height="1080"></div>
        <div class="license__item"><img class="thumbnail" src="/assets/upload/img1.jpg" data-group="group2" data-full="https://i.pinimg.com/736x/a2/a9/e0/a2a9e04b1dbe25d4acffd99680171c9d.jpg" width="1920" height="1080"></div>
      </div>
    </main>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=eb505fe6-1302-4c4e-8cbc-e50446915e83"></script>
    <script src="/assets/js/libs.min.js?v=1744033394232"></script>
    <script src="/assets/js/scripts.min.js?v=1744033394232"></script>
    <!--script.-->
    <!--	$('input[name="f_phone"]').mask("+7 (999) 999-99-99");-->
    <script></script>
    <script>
      window.onload = function () {
      	setTimeout(function () {
      		if ($("div").is("#map")) {
      		ymaps.ready(function () {
      		const coord = [55.778274, 37.521354],
      		myMap = new ymaps.Map("map", {
      		center: coord,
      		zoom: 16,
      		controls: ["zoomControl"],
      		}),
      		myPlacemarkWithContent = new ymaps.Placemark(
      		[55.778274, 37.521354],
      		{
      		hintContent: "Хорошевское шоссе 82, офис 8",
      		},
      		{
      		iconLayout: "default#imageWithContent",
      		iconImageHref: "/assets/upload/map.svg",
      		iconImageSize: [44, 47],
      		iconImageOffset: [-22, -48],
      		}
      		);
      		myMap.geoObjects.add(myPlacemarkWithContent);
      		myMap.behaviors.disable("scrollZoom");
      
      		});
      		};
      }, 6000);};
    </script>
  </body>
</html>
